<!DOCTYPE html>
<html>
<head>
    <title>VJ BRO AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .chat-form {
            position: relative;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #3d3d3d;
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: #ffffff;
            resize: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
            background: #454545;
        }

        textarea::placeholder {
            color: #888888;
        }

        button {
            position: absolute;
            right: 10px;
            bottom: -40px;
            background: #ffffff;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.4);
        }

        .response-section {
            background: #252525;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .response-text {
            line-height: 1.6;
            color: #d9d9d9;
            word-wrap: break-word;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ccff;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00b8e6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Talk to VJ BRO</h1>
        <form method="post" class="chat-form">
            {% csrf_token %}
            <textarea name="prompt" placeholder="Ask me anything..."></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="response-section">
            <h2>Response:</h2>
            <p class="response-text">{{ response }}</p>
        </div>
    </div>
</body>
</html>
